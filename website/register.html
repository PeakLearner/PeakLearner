{% extends "templates/base.jinja2" %}

{% block inner_head %}
    <title>Create Account</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="container mt-4" style = "background-color: whitesmoke; padding: 25px; border-color: black; border-width: 4px; border-style: solid; margin: 10px; width: 450px; min-width: 400px">
        <div class="container-fluid d-flex flex-column flex-grow h-100">
            <h3 class="text-center mb-3">Create an Account</h3>
            <form action="/register/" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <input type="submit" value="Sign Up" class="btn btn-primary btn-block">
                <a href="/login/" class="btn btn-secondary btn-block">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
