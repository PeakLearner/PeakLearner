{% extends "../templates/base.jinja2" %}

{% block inner_head %}
    <title>Label Stats</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
{% endblock %}

{% block content %}
<div class="container-fluid d-flex flex-column flex-grow h-100">
    <h1>PeakLearner Label Stats</h1>
    <div class="row">
        <div class="col">
            <p>Total number of labeled chroms: {{numLabeledChroms}}</p>
            <p>Total number of labels:  {{numLabels}}</p>
        </div>
    </div>
</div>
{% endblock %}
