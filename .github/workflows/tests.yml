name: run-tests
on: [push, pull_request]
jobs:
  runTests:
    name: The test runner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: sudo apt-get update