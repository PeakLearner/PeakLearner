{% extends "../website/templates/base.jinja2" %}

{% block inner_head %}
    <title>Public Hubs</title>
{% endblock %}

{% block content %}

    <div class="container mt-4" style = "border-color: black; padding:15px; border-width: 2px; border-style: solid;
                                         max-width:1000px; min-width:150px">

        <h2 class="text-center">Public Hubs</h2>

        <hr/>

        <ul>
            {% for hub in hubInfos %}

                <li style="list-style-type: none">
                    <div class="card" style = "width: 95%;">

                        <div class="card-header">
                            <a class="card-link" href = "/{{user}}/{{hub}}/">{{hub}}</a>
                        </div>

                        <div class="card-body">
                            <div class="card-text">
                                <b>Tracks:</b> {{hubInfos[hub]['tracks']|length}}
                                <hr>
                                <b>Owner:</b> {{user}}
                            </div>


                        </div>

                    </div>
                </li>

                <br>

            {% endfor %}
        </ul>
    </div>

{% endblock %}
