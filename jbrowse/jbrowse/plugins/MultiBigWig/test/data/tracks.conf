[tracks.multibigwigxy]
key=RNA-seq BigWig XY
type=MultiBigWig/View/Track/MultiWiggle/MultiXYPlot
style.height=100
storeClass=MultiBigWig/Store/SeqFeature/MultiBigWig
max_score=400
autoscale=global
colorizeAbout=true
urlTemplates+=json:{"url":"volvox_microarray.bw", "color": "#235"}
urlTemplates+=json:{"url":"volvox_microarray_negative.bw", "color": "#a54"}

[tracks.multibigwigxy_height]
key=RNA-seq BigWig XY (with Stroke Width)
type=MultiBigWig/View/Track/MultiWiggle/MultiXYPlot
style.height=100
storeClass=MultiBigWig/Store/SeqFeature/MultiBigWig
max_score=400
autoscale=global
colorizeAbout=true
urlTemplates+=json:{"url":"volvox_microarray.bw", "name": "volvox_positive", "color": "#235", "lineWidth": 3}
urlTemplates+=json:{"url":"volvox_microarray_negative.bw", "name": "volvox_negative", "color": "#a54"}


[tracks.multibigwigxynoncont]
key=RNA-seq BigWig XY Non-Cont
type=MultiBigWig/View/Track/MultiWiggle/MultiXYPlot
style.height=100
storeClass=MultiBigWig/Store/SeqFeature/MultiBigWig
max_score=400
autoscale=global
colorizeAbout=true
urlTemplates+=json:{"url":"volvox_microarray.bw", "name": "volvox_positive", "color": "#235", "nonCont": true}
urlTemplates+=json:{"url":"volvox_microarray_negative.bw", "name": "volvox_negative", "color": "#a54", "nonCont": true}

[tracks.multibigwigxyfilled]
key=RNA-seq BigWig XY Filled
type=MultiBigWig/View/Track/MultiWiggle/MultiXYPlot
style.height=100
storeClass=MultiBigWig/Store/SeqFeature/MultiBigWig
max_score=400
autoscale=global
colorizeAbout=true
urlTemplates+=json:{"url":"volvox_microarray.bw", "name": "volvox_positive", "color": "#235", "nonCont": true, "fill": true}
urlTemplates+=json:{"url":"volvox_microarray_negative.bw", "name": "volvox_negative", "color": "#a54", "nonCont": true, "fill": true}


[tracks.multibigwig-density]
key=RNA-seq BigWig Density
type=MultiBigWig/View/Track/MultiWiggle/MultiDensity
style.height=50
storeClass=MultiBigWig/Store/SeqFeature/MultiBigWig
max_score=400
showLabels=true
showTooltips=true
labelWidth=200
urlTemplates+=json:{"url":"volvox_microarray.bw", "description": "Positive values"}
urlTemplates+=json:{"url":"volvox_microarray_negative.bw", "description": "Negative values"}


[tracks.multibigwig-density-click]
key=RNA-seq BigWig Density (Clicktooltips)
type=MultiBigWig/View/Track/MultiWiggle/MultiDensity
style.height=50
storeClass=MultiBigWig/Store/SeqFeature/MultiBigWig
max_score=400
showLabels=true
showTooltips=true
clickTooltips=true
labelWidth=100
urlTemplates+=json:{"url":"volvox_microarray.bw", "name": "volvox_positive", "description": "Positive values"}
urlTemplates+=json:{"url":"volvox_microarray_negative.bw", "name": "volvox_negative", "description": "Negative values"}



[tracks.multibigwig-density-nolabel]
key=RNA-seq BigWig Density (No label)
type=MultiBigWig/View/Track/MultiWiggle/MultiDensity
style.height=50
storeClass=MultiBigWig/Store/SeqFeature/MultiBigWig
max_score=400
showTooltips=true
labelWidth=100
urlTemplates+=json:{"url":"volvox_microarray.bw", "name": "volvox_positive", "description": "Positive values", "color": "blue"}
urlTemplates+=json:{"url":"volvox_microarray_negative.bw", "name": "volvox_negative", "description": "Negative values", "color": "red"}


[tracks.multibigwigxy_bedgraph]
key=RNA-seq BigWig XY (bedgraph)
type=MultiBigWig/View/Track/MultiWiggle/MultiXYPlot
style.height=100
storeClass=MultiBigWig/Store/SeqFeature/MultiBigWig
max_score=400
min_score=-400
autoscale=global
colorizeAbout=true
urlTemplates+=json:{"storeClass": "JBrowse/Store/SeqFeature/BedGraphTabix", "url":"volvox_microarray.bg.gz", "name": "volvox_positive", "color": "#235"}
urlTemplates+=json:{"storeClass": "JBrowse/Store/SeqFeature/BedGraphTabix", "url":"volvox_microarray_negative.bg.gz", "name": "volvox_negative", "color": "#a54"}



[tracks.multibigwig-density-stddev]
key=RNA-seq BigWig XYPlot (StdDev)
type=MultiBigWig/View/Track/MultiWiggle/MultiXYPlot
style.height=50
storeClass=MultiBigWig/Store/SeqFeature/MultiBigWig
max_score=400
showTooltips=true
labelWidth=100
useStdDev=true
urlTemplates+=json:{"url":"volvox_microarray.bw", "name": "volvox_positive", "description": "Positive values", "color": "blue"}
urlTemplates+=json:{"url":"volvox_microarray_negative.bw", "name": "volvox_negative", "description": "Negative values", "color": "red"}



[tracks.multibigwig-filenames]
key=RNA-seq BigWig XYPlot (just filenames in urlTemplates)
type=MultiBigWig/View/Track/MultiWiggle/MultiXYPlot
style.height=50
storeClass=MultiBigWig/Store/SeqFeature/MultiBigWig
max_score=400
showTooltips=true
labelWidth=100
urlTemplates+=volvox_microarray.bw
urlTemplates+=volvox_microarray_negative.bw


